{% extends "macha-layout.html" %}

{% block title %}
  macha login
{% endblock %}

{% block main %}
<!--START login form for main block-->
<form action="/macha-login" method="POST">
  <div class="container-fluid col-md-8 justify-content-center text-center" aria-label="login-form" id="form">
<!--username text input-->
    <div class="row justify-content-center align-items-center">
      <div class="form-group col-md-6 text-center" aria-label="login-form">
        <br>
        <p class="text-justify" id="text-body"><h4>Login</h4></p>
        <br>
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" aria-describedby="usernameBlock"> 
<!--password text input-->
        <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Password" type="password" aria-describedby="passwordBlock">   
      </div>
    </div>
<!--submit button input-->
    <div class="row justify-content-center align-items-center">
      <div class="form-group col-md-4 text-center" id="text-body">
        <button name="submit" class="btn btn-success" type="submit" value="submit" id="btn">Submit</button>       
      </div>
    </div>
<!--error message div-->
    <div class="row justify-content-center align-items-center">
        <p class="text-body"><b>{{ message }}</b></p> 
    </div>
  </div>
</form>
<!--END login form for main block-->

{% endblock %}
