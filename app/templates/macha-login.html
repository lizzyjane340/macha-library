{% extends "macha-layout.html" %}

{% block title %}
  macha login
{% endblock %}

{% block main %}
<!--START mobile space filler block-->
<div class="d-block d-md-none">
  <div class="container-fluid col-md-12" id="mobile-bg-div">
                    >>>>>
  </div>
</div>
<!--END mobile space filler block-->
<!--START login form for main block-->
<form action="/macha-login" method="POST">
  <div class="container-fluid col-md-8 justify-content-center text-center" aria-label="login-form" id="form">
<!--message div start-->
    {% if message %}
    <div class="row justify-content-center align-items-center">
      <div class="container-fluid col-md-12 justify-content-center align-items-center"> 
        <div class="container-fluid col-md-8 alert alert-danger alert-dismissible justify-self-center text-center" id="message">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <b><img src="/static/patch-exclamation.svg" class="img-fluid" id="message-icon" width=20/>{{ message }}</b>
        </div> 
      </div>
    </div>
    {% endif %}
<!--message div end-->
<!--username text input-->
    <div class="row justify-content-center align-items-center">
      <div class="form-group col-md-6 text-center" aria-label="login form">
      <br>
        <h2>Login</h2>
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" aria-describedby="usernameBlock" id="loginUsername" required minlength="3" maxlength="15"> 
<!--password text input--><br>
        <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Password" type="password" aria-describedby="passwordBlock" id="loginPassword" required minlength="8" maxlength="30">   
      </div>
    </div>
<!--submit button input-->
    <div class="row justify-content-center align-items-center">
      <div class="form-group col-md-4 text-center" id="text-body">
        <button name="submit" class="btn btn-secondary" type="submit" value="submit" id="btn">Submit</button>       
      </div>
    </div>

    <div class="row justify-content-center align-items-center">
      <h1><img src="static/macha_minimal.png" class="img-fluid" width="170"/></h1>
    </div>

  </div>
</form>
<!--END login form for main block-->
<!--START mobile space filler block-->
<div class="d-block d-md-none">
  <div class="container-fluid col-md-12" id="mobile-bg-div-2">
                    >>>>>
  </div>
</div>
<!--END mobile space filler block-->
{% endblock %}
