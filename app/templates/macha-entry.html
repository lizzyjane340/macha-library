{% extends "macha-layout.html" %}

{% block title %}
  Macha Library
{% endblock %}

{% block main %}
<!--START form for main content block-->
<form action="/macha-entry" method="POST" enctype="multipart/form-data">
  <div class="container-fluid col-md-8 justify-content-center text-center" aria-label="entry-form" id="form">
<!--error message div-->
    {% if message %}
    <div class="alert alert-danger alert-dismissible text-center justify-content-center align-items-center text-center" id="message">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <b><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-exclamation-triangle" viewBox="0 0 16 16">
        <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
        <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
      </svg> {{ message }}</b></div> 
    {% endif %}
<!--title input-->
    <div class="row justify-content-center align-items-center">
      <div class="form-group col-md-10 text-center" aria-label="text field for entry title">
        <h4>Contribute</h4>
        <input autocomplete="off" autofocus class="form-control" name="entry-title" placeholder="Title" type="text" aria-describedby="titleBlock" id="entryTitle" required minlength="3" maxlength="100"> 
        <input autocomplete="off" autofocus class="form-control" name="entry-link" placeholder="URL" type="text" aria-describedby="linkBlock" id="entryLink" required minlength="10" maxlength="300"> 
        <textarea class="form-control" name="entry-body" placeholder="Description" rows="2" id="entryDesc" required minlength="10" maxlength="300"></textarea>  
        <span id="form-text-other">Select categories:</span>
      </div>
    </div>
<!--select categories radio buttons-->
    <div class="row justify-content-center align-items-center">
      <div class="form-group col-md-10 text-center" id="form-text-other">
      {% for cat in categories %}
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name= "options" value = "{{ cat }}" id="catCheck">
          <label class="form-check-label" for="catCheck">{{ cat }}</label>
        </div>
    {% endfor %}
      </div>
    </div>
<!--upload .jpeg .png image file input-->
  <div class="row justify-content-center align-items-center">
    <div class="form-group col-md-6">
      <div class="custom-file">
        <input type="file" class="custom-file-input" name="entry-file" id="entry-file">
        <label class="custom-file-label" for="img_file" id="uploadLabel">Upload square image file</label>
      </div>
    </div>
  </div>
<!--submit form button-->
  <div class="row justify-content-center align-items-center">
    <div class="form-group col-md-10 text-center">
      <button name="submit" class="btn btn-success btn-sm" type="submit" value="submit" id="btn">Submit</button>  
    </div>
  </div>

</div>
</form>
<!--END form for main content block-->
{% endblock %}
